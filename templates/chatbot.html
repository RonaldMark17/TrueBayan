<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>True Bayan - With Popup Chat</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">

        <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338ca;
            --secondary: #ec4899;
            --dark: #111827;
            --light-bg: #f3f4f6;
            --white: #ffffff;
            --chat-width: 380px;
            --chat-height: 600px;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* --- Floating Toggle Button --- */
        .chat-toggle-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
        }

        .chat-toggle-btn:hover {
            transform: scale(1.1) rotate(-10deg);
            box-shadow: 0 15px 35px rgba(79, 70, 229, 0.5);
        }

        .chat-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            animation: pulse 2s infinite;
        }

        /* --- Popup Chat Window --- */
        .chat-popup {
            position: fixed;
            bottom: 110px; /* Above the toggle button */
            right: 30px;
            width: var(--chat-width);
            height: var(--chat-height);
            max-height: calc(100vh - 140px);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255,255,255,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 9998;
            
            /* Animation State: Hidden */
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: bottom right;
        }

        /* Animation State: Visible */
        .chat-popup.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        /* --- Chat Header --- */
        .chat-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar {
            width: 35px;
            height: 35px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .header-text h5 { margin: 0; font-size: 1rem; font-weight: 700; }
        .header-text span { font-size: 0.75rem; opacity: 0.8; display: flex; align-items: center; gap: 5px; }
        .status-dot { width: 6px; height: 6px; background: #4ade80; border-radius: 50%; }

        .btn-close-chat {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .btn-close-chat:hover { color: white; }

        /* --- Chat Body --- */
        .chat-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-body::-webkit-scrollbar { width: 5px; }
        .chat-body::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .chat-date {
            text-align: center;
            font-size: 0.75rem;
            color: #94a3b8;
            margin: 10px 0;
        }

        .message-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-row.user { flex-direction: row-reverse; }

        .msg-bubble {
            max-width: 80%;
            padding: 10px 15px;
            font-size: 0.9rem;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .message-row.bot .msg-bubble {
            background: white;
            color: var(--dark);
            border-radius: 15px 15px 15px 4px;
            border: 1px solid #e2e8f0;
        }

        .message-row.user .msg-bubble {
            background: var(--primary);
            color: white;
            border-radius: 15px 15px 4px 15px;
        }

        /* --- Quick Suggestions --- */
        .suggestions {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 20px;
            background: white;
            border-top: 1px solid #f1f5f9;
            scrollbar-width: none;
        }
        .suggestions::-webkit-scrollbar { display: none; }

        .suggestion-chip {
            background: #f1f5f9;
            color: var(--primary);
            border: 1px solid #e2e8f0;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        .suggestion-chip:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* --- Chat Footer --- */
        .chat-footer {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #f1f5f9;
        }

        .input-group-chat {
            display: flex;
            align-items: center;
            background: #f8fafc;
            border-radius: 25px;
            padding: 5px 5px 5px 15px;
            border: 1px solid #e2e8f0;
            transition: border-color 0.2s;
        }

        .input-group-chat:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background: white;
        }

        .chat-input {
            border: none;
            background: transparent;
            flex-grow: 1;
            font-size: 0.95rem;
            outline: none;
            color: var(--dark);
            padding: 8px 0;
        }

        .btn-send {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            margin-left: 8px;
        }

        .btn-send:hover { transform: scale(1.1); }
        .btn-send:disabled { background: #cbd5e1; cursor: default; transform: none; }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .chat-popup {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
                max-height: 100vh;
            }
            .chat-toggle-btn {
                bottom: 20px;
                right: 20px;
            }
        }
        
        /* Pulse Animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
    </head>
    <body>

        <div class="container text-center mt-5 pt-5 opacity-50">
            <h1>Dashboard Content</h1>
            <p>The chatbot widget lives on top of this content.</p>
            <p class="mt-4"><i
                    class="fas fa-arrow-down fa-3x text-primary bounce"></i></p>
        </div>

        <button class="chat-toggle-btn" id="chatToggle" onclick="toggleChat()">
            <i class="fas fa-comment-dots" id="toggleIcon"></i>
            <div class="chat-badge" id="chatBadge">1</div>
        </button>

        <div class="chat-popup" id="chatPopup">
            <div class="chat-header">
                <div class="header-title">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="header-text">
                        <h5>True Bayan AI</h5>
                        <span><span class="status-dot"></span> Online</span>
                    </div>
                </div>
                <button class="btn-close-chat" onclick="toggleChat()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="chat-body" id="chatBody">
                <div class="chat-date">Today</div>

                <div class="message-row bot">
                    <div class="msg-bubble">
                        Hello! ðŸ‘‹ I'm here to help you verify news and check
                        facts. How can I assist you today?
                    </div>
                </div>
            </div>

            <div class="suggestions">
                <div class="suggestion-chip"
                    onclick="sendSuggestion('Is this link fake?')">Is this link
                    fake?</div>
                <div class="suggestion-chip"
                    onclick="sendSuggestion('Trending news')">Trending
                    news</div>
                <div class="suggestion-chip"
                    onclick="sendSuggestion('How to spot fake news?')">How to
                    spot fake news?</div>
            </div>

            <div class="chat-footer">
                <form class="input-group-chat"
                    onsubmit="handleChatSubmit(event)">
                    <input type="text" class="chat-input" id="chatInput"
                        placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class="btn-send" id="sendBtn">
                        <i class="fas fa-paper-plane"
                            style="font-size: 0.9rem; margin-left: -2px;"></i>
                    </button>
                </form>
            </div>
        </div>

        <script>
        const chatPopup = document.getElementById('chatPopup');
        const chatToggle = document.getElementById('chatToggle');
        const toggleIcon = document.getElementById('toggleIcon');
        const chatBadge = document.getElementById('chatBadge');
        const chatBody = document.getElementById('chatBody');
        const chatInput = document.getElementById('chatInput');

        let isOpen = false;

        function toggleChat() {
            isOpen = !isOpen;
            if (isOpen) {
                chatPopup.classList.add('active');
                toggleIcon.classList.remove('fa-comment-dots');
                toggleIcon.classList.add('fa-chevron-down');
                chatBadge.style.display = 'none'; // Hide badge when opened
                setTimeout(() => chatInput.focus(), 300);
            } else {
                chatPopup.classList.remove('active');
                toggleIcon.classList.remove('fa-chevron-down');
                toggleIcon.classList.add('fa-comment-dots');
            }
        }

        function sendSuggestion(text) {
            chatInput.value = text;
            handleChatSubmit(new Event('submit'));
        }

        async function handleChatSubmit(e) {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (!message) return;

            // 1. Add User Message
            appendMessage(message, 'user');
            chatInput.value = '';
            
            // 2. Simulate Bot Typing (Replace with real API call)
            showTypingIndicator();
            scrollToBottom();

            try {
                // Simulate network delay
                // In real app: const response = await fetch('/chat', ...);
                await new Promise(r => setTimeout(r, 1500)); 
                
                removeTypingIndicator();
                
                // 3. Add Bot Response
                // Replace this with: appendMessage(data.response, 'bot');
                appendMessage("I can help you check that! Please paste the article URL or headline you'd like me to analyze.", 'bot');
                
            } catch (error) {
                removeTypingIndicator();
                appendMessage("Sorry, I'm having trouble connecting right now.", 'bot');
            }
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message-row ${sender}`;
            div.innerHTML = `<div class="msg-bubble">${text}</div>`;
            chatBody.appendChild(div);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'message-row bot';
            div.innerHTML = `
                <div class="msg-bubble" style="padding: 12px 18px;">
                    <div style="display:flex; gap:4px;">
                        <div style="width:6px; height:6px; background:#94a3b8; border-radius:50%; animation:bounce 1.4s infinite -0.32s"></div>
                        <div style="width:6px; height:6px; background:#94a3b8; border-radius:50%; animation:bounce 1.4s infinite -0.16s"></div>
                        <div style="width:6px; height:6px; background:#94a3b8; border-radius:50%; animation:bounce 1.4s infinite"></div>
                    </div>
                </div>`;
            chatBody.appendChild(div);
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            chatBody.scrollTo({ top: chatBody.scrollHeight, behavior: 'smooth' });
        }

        // Add bounce animation for typing dots
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes bounce {
                0%, 80%, 100% { transform: scale(0); }
                40% { transform: scale(1); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>

    </body>
</html>
