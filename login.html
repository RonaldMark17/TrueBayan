<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - True Bayan</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet">

        <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338ca;
            --secondary: #ec4899;
            --dark: #111827;
            --text-body: #4b5563;
            --light-bg: #f3f4f6;
            --white: #ffffff;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background Decor */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s ease-in-out infinite;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #c7d2fe; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #fbcfe8; animation-delay: 2s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 30px); }
            100% { transform: translate(0, 0); }
        }

        /* Auth Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255,255,255,0.5);
            position: relative;
            z-index: 10;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
            display: inline-block;
            text-decoration: none;
        }

        .brand-subtitle {
            color: var(--text-body);
            font-size: 1rem;
        }

        /* Form Elements */
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .input-group-text {
            background: white;
            border-right: none;
            border-color: #e5e7eb;
            color: #9ca3af;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
        }

        .form-control {
            border-left: none;
            border-color: #e5e7eb;
            padding: 12px 15px;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            font-size: 1rem;
            color: var(--dark);
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary);
        }
        
        .form-control:focus + .input-group-text,
        .input-group:focus-within .input-group-text {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(79, 70, 229, 0.3);
        }

        /* Divider & Footer */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            color: #9ca3af;
            font-size: 0.85rem;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        .divider::before { margin-right: .5em; }
        .divider::after { margin-left: .5em; }

        .auth-footer {
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-body);
        }

        .auth-link {
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s;
        }
        .auth-link:hover { color: var(--primary-dark); text-decoration: underline; }

        /* Alert Styling */
        .alert {
            border-radius: 12px;
            border: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-body);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            z-index: 20;
        }
        .home-link:hover { color: var(--primary); transform: translateX(-3px); }

        @media (max-width: 576px) {
            .auth-card {
                margin: 20px;
                padding: 30px 20px;
            }
            .brand-logo { font-size: 1.8rem; }
        }
    </style>
    </head>
    <body>

        <a href="/" class="home-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <div class="auth-card">
            <div class="brand-header">
                <a href="/" class="brand-logo">
                    <i class="fas fa-newspaper me-2"></i>True Bayan
                </a>
                <p class="brand-subtitle">Welcome back! Please login to
                    continue.</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show"
                role="alert">
                <i
                    class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }} me-2"></i>
                {{ message }}
                <button type="button" class="btn-close"
                    data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-4">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i
                                class="far fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control"
                            placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i
                                class="fas fa-lock"></i></span>
                        <input type="password" name="password"
                            class="form-control" placeholder="••••••••"
                            required>
                    </div>
                </div>

                <div class="d-flex justify-content-end mb-3">
                    <a href="#"
                        class="small text-muted text-decoration-none">Forgot
                        password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Sign In
                </button>
            </form>

            <div class="divider">OR</div>

            <div class="auth-footer">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="auth-link">Sign Up
                    Free</a>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
